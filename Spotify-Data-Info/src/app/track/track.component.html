<div class="container">
  <div class="pt-2 pb-2">
    <input type="text" (keyup)="search($event)" class="form-control" />
  </div>
  <!-- <p>{{ tracks | json }}</p> -->

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let t of tracks">
      <div class="card">
        <img
          src="{{ t.album.images[0].url }}"
          class="card-img-top"
          alt="{{ t.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ t.name }}</h5>
          <p class="card-text">
            <li *ngFor="let a of t.artists">
              <a href="javascript:void(0)" (click)="navigate(a.id)">{{
                a.name
              }}</a>
            </li>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
