<div class="container py-5">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/artist">Artisti</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{artist.name}}</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="{{artist.images[0].url}}" alt="avatar" class="rounded img-fluid">
          <h5 class="my-3">{{artist.name}}</h5>
          <div class="d-flex justify-content-center mb-2">
            <a class="btn btn-outline-success ms-1" href="{{artist.external_urls.spotify}}" target="_blank"><b>â†—</b>Apri su spotify</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Generi</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{artist.genres.join(", ")}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Seguaci</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{artist.followers.total}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Popolarita'</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{artist.popularity}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <h3>Album</h3>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let a of albums">
      <div class="card">
        <a href="javascript:void(0)" (click)="albumNavigate(a.id)">
          <img src="{{a.images[0].url}}" class="card-img-top" alt="{{ a.name }}" />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ a.name }}</h5>
          <p class="card-text">

          </p>
        </div>
      </div>
    </div>
  </div>
</div>
