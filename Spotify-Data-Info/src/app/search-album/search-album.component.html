<div class="container py-5">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/album">Album</a></li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="pb-5">
    <input type="text" (keyup)="search($event)" class="form-control" placeholder="Cerca un album" />
  </div>
  <!-- <p>{{ tracks | json }}</p> -->

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let a of albums">
      <div class="card">
        <a href="javascript:void(0)" (click)="albumNavigate(a.id)">
          <img src="{{a.images[0].url}}" class="card-img-top" alt="{{a.name}}" /></a>
        <div class="card-body">
          <h5 class="card-title">{{a.name}}</h5>
          <p class="card-text">
            <li *ngFor="let artist of a.artists">
              <a href="javascript:void(0)" (click)="artistNavigate(artist.id)">{{artist.name}}</a>
            </li>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
