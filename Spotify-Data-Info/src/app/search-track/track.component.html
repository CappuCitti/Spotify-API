<div class="container py-5">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/track">Brani</a></li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="pb-5">
    <input type="text" (keyup)="search($event)" class="form-control" placeholder="Cerca un brano" />
  </div>

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let t of tracks">
      <div class="card">
        <a [href]="spotify.sanitize(t.uri)">
          <img src="{{t.album.images[0].url}}" class="card-img-top" alt="{{ t.name }}" />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ t.name }}</h5>
          <p class="card-text">
            <li *ngFor="let a of t.artists">
              <a href="javascript:void(0)" (click)="navigate(a.id)">{{a.name}}</a>
            </li>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
